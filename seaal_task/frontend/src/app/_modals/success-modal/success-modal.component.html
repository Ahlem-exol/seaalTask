<div class="modal-content bg-info">
  <div class="modal-header">
    <h4 class="modal-title">Info Modal</h4>
    <button type="button" class="close" (click)="activeModalService.close()" aria-label=" Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p> {{ message }} &hellip;</p>
  </div>
  <div class="modal-footer justify-content-end">
    <button type="button" class="btn btn-outline-light" (click)="activeModalService.close()">Okay</button>
  </div>
</div>
