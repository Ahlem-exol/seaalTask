<section class="content" #container>
  <div class="container-fluid">
    <div class="row" style="margin-top: 100px;">
      <div class="col-md-3"></div>
      <!-- left column -->
      <div class="col-md-6">
        <!-- jquery validation -->
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">{{ isLogin ? 'Login' : 'Inscription'}}</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="card-body">
            
              <div class="form-group" *ngIf="!isLogin">
                <label for="exampleInputEmail1">Nom</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" name="nom" class="form-control" placeholder="Nom" ngModel required>
                </div>
              </div>
              <div class="form-group" *ngIf="!isLogin">
                <label for="exampleInputEmail1">Prenom</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" name="prenom" class="form-control" placeholder="Prenom" ngModel required>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="email" name="email" class="form-control" placeholder="Email" email ngModel required>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" name="password" class="form-control" placeholder="Password" ngModel required
                    minlength="6">
                </div>
              </div>
             
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <div class="row">
                <div class="col-md-10">
                  <button type="button" (click)="onSwitch()"
                    class="btn btn-outline-info float-right">Switch to {{ isLogin ? 'Sign Up' : 'Login' }}</button>
                </div>
                <div class="col-md-2">
                  <button type="submit" [disabled]="!authForm.valid"
                    class="btn btn-info float-right">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
                  <!-- <div *ngIf="isLoading" class="spinner-border text-info" role="status">
                    <span class="sr-only">Loading...</span>
                  </div> -->
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
      <!-- right column -->
      <div class="col-md-6">

      </div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
